<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" type="image/png" href="message.png" />
</head>
<body>
    <div class="container">
        <div id="message">
            
                <h3 style="text-align: center; font-weight: bold;">Pass the message</h3>
                <p style="border-bottom: 2px solid rgba(161, 161, 161, 0.5);"></p>
            
            
                <label for="message-input">Enter a message</label>
                <br>    <br>
                <button style="border-radius: 5px 0 0 5px;"><i class="far fa-envelope" style="color: #212121;"></i></button><input type="text" id="message-input" >
            
                <br><br>
                <button onclick="getmessage()" style="border-radius: 5px 0 0 5px;">Submit</button>

            <p id="message-output" style="text-align: center;text-transform: uppercase;"></p>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
